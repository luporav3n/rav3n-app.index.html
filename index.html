<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven Neo - Phase 4</title>
  <link rel="manifest" href="manifest.json">
  <script src="main.js" defer></script>
  <script src="volumes.js" defer></script>
  <style>
    body { margin: 0; font-family: monospace; background: #111; color: #fff; }
    header { background: #222; padding: 1em; text-align: center; font-size: 1.2em; }
    nav { display: flex; background: #000; border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%; }
    nav button {
      flex: 1; padding: 1em; background: #111; color: #ccc;
      border: none; font-size: 1em; cursor: pointer;
    }
    .tab { display: none; padding: 1em; min-height: 80vh; }
    .active { display: block; }
    .volTitle { font-weight: bold; font-size: 1.1em; margin: 0.5em 0; }
    .volBody { white-space: pre-wrap; background: #222; padding: 1em; margin-top: 0.5em; border-left: 4px solid #666; }
    #chatlog { white-space: pre-wrap; margin-bottom: 1em; }
    #chatinput { display: flex; }
    #chatinput input {
      flex: 1; padding: 0.5em; font-size: 1em;
      background: #222; color: #fff; border: none;
    }
    #chatinput button {
      padding: 0.5em; font-size: 1em;
      background: #444; color: #fff; border: none;
    }
    .triggerItem { background: #222; padding: 0.5em; margin: 0.3em 0; border-left: 3px solid #888; }
  </style>
</head>
<body>
  <header>Raven Neo | Phase 4</header>

  <div id="chat" class="tab active">
    <div id="chatlog">Raven: 準備はできてるか？</div>
    <div id="chatinput">
      <input type="text" id="userInput" placeholder="話しかける" />
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <div id="chronicle" class="tab">
    <h3>過去記録（Chronicle）</h3>
    <p>2025-03-30：Phase 1 起動。</p>
    <p>2025-03-30：Phase 2 実装（Chat + 記録）</p>
    <p>2025-03-30：Phase 3 実装（暗示トリガー）</p>
    <p>Phase 4でVol構成の記録が開始。</p>
  </div>

  <div id="trigger" class="tab">
    <h3>暗示トリガー</h3>
    <input type="text" id="triggerInput" placeholder="暗示を入力（例：男がなん泣きよんか）" />
    <button onclick="saveTrigger()">保存</button>
    <div id="triggerList"></div>
  </div>

  <div id="volumes" class="tab">
    <h3>Vol群</h3>
    <div id="volContainer"></div>
  </div>

  <div id="settings" class="tab">設定（次フェーズ）</div>

  <nav>
    <button onclick="switchTab('chat')">Chat</button>
    <button onclick="switchTab('chronicle')">記録</button>
    <button onclick="switchTab('trigger')">暗示</button>
    <button onclick="switchTab('volumes')">Vol</button>
    <button onclick="switchTab('settings')">設定</button>
  </nav>
</body>
</html>
