<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven Neo - Macro Enabled</title>
  <link rel="manifest" href="manifest.json">
  <script src="main.js" defer></script>
  <script src="volumes.js" defer></script>
  <script src="persons.js" defer></script>
  <script src="settings.js" defer></script>
  <script src="scriptpad.js" defer></script>
  <script src="macros.js" defer></script>
  <style>
    body { margin: 0; font-family: monospace; background: #111; color: #fff; }
    header { background: #222; padding: 1em; text-align: center; font-size: 1.2em; }
    nav { display: flex; background: #000; border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%; }
    nav button {
      flex: 1; padding: 1em; background: #111; color: #ccc;
      border: none; font-size: 1em; cursor: pointer;
    }
    .tab { display: none; padding: 1em; min-height: 80vh; }
    .active { display: block; }
    .scriptBlock { background: #222; margin: 0.5em 0; padding: 0.5em; border-left: 4px solid #555; }
    .scriptTitle { font-weight: bold; font-size: 1.1em; margin-bottom: 0.3em; }
    .scriptBody { white-space: pre-wrap; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <header>Raven Neo | ScriptPad + Macro</header>

  <div class="tab active" id="scriptpad">
    <h3>ScriptPad│思想記述</h3>
    <input type="text" id="scriptTitle" placeholder="タイトル" /><br><br>
    <textarea id="scriptText" rows="6" cols="40" placeholder="[[vol:1]] や [[grandpa]] を使って思想記述"></textarea><br>
    <button onclick="saveScript()">保存</button>
    <div id="scriptList"></div>
  </div>

  <nav>
    <button onclick="switchTab('scriptpad')">Script</button>
  </nav>
</body>
</html>
