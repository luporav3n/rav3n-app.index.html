<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Raven Neo｜アーカイブ診断モード（v2.2）</title>
  <style>
    body { background-color: black; color: white; font-family: monospace; padding: 40px; }
    input { margin-top: 20px; }
    #output, #log {
      margin-top: 40px;
      text-align: left;
      white-space: pre-wrap;
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
    }
    #log { color: lime; }
    #output { color: cyan; }
  </style>
</head>
<body>
  <h2>Raven Neo｜アーカイブ診断モード（v2.2）</h2>
  <p>JSONファイルを読み込むと、base64で読み込んで強制的に展開します。</p>

  <input type="file" id="fileInput" accept=".json">
  <div id="log">[log]</div>
  <div id="output">[output]</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const log = document.getElementById('log');
    const output = document.getElementById('output');

    const logMsg = (msg) => {
      log.innerText += `\n> ${msg}`;
    };

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) {
        logMsg("ファイルが選択されていません。");
        return;
      }

      logMsg(`選択されたファイル: ${file.name}`);

      const reader = new FileReader();

      reader.onload = function (e) {
        try {
          // Base64部分のみ取り出す
          const base64Data = e.target.result.split(',')[1];
          const decodedText = atob(base64Data);

          logMsg("base64デコード完了。クリーニング処理へ…");

          const cleanedText = decodedText
            .replace(/^\uFEFF/, '')
            .replace(/\u3000/g, ' ')
            .replace(/\u200B/g, '')
            .trim();

          const data = JSON.parse(cleanedText);
          logMsg("JSON解析成功。構造体を展開します。");
          output.innerText = JSON.stringify(data, null, 2);
        } catch (err) {
          logMsg("JSON解析エラー：" + err.message);
          alert("アーカイブファイルが読み込めませんでした");
        }
      };

      reader.onerror = function () {
        logMsg("FileReaderエラーが発生しました。");
        alert("ファイル読み込みに失敗しました");
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
