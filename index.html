<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Raven Neo | Archive Integration</title>
  <script src="archive_loader.js" defer></script>
  <style>
    body { background: #111; color: #fff; font-family: monospace; padding: 1em; }
    input { background: #222; color: #fff; padding: 0.5em; border: 1px solid #555; }
    hr { border: 0; border-top: 1px solid #333; margin: 1em 0; }
    h3 { color: #7cf; }
  </style>
</head>
<body>
  <h2>Raven Neo│アーカイブ自動統合</h2>
  <p>アーカイブファイル（.json）を読み込むと、記録が即座に展開・保存されます。</p>
  <input type="file" accept=".json" onchange="handleArchiveUpload(event)" /><br><br>
  <div id="archiveOutput"></div>
</body>
</html>
