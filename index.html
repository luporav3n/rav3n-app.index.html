<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Raven Neo｜アーカイブ診断モード</title>
  <style>
    body { background-color: black; color: white; font-family: monospace; padding: 40px; }
    input { margin-top: 20px; }
    #output, #log {
      margin-top: 40px;
      text-align: left;
      white-space: pre-wrap;
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
    }
    #log { color: lime; }
    #output { color: cyan; }
  </style>
</head>
<body>
  <h2>Raven Neo｜アーカイブ診断モード</h2>
  <p>JSONファイルを読み込むと、内容と内部ログを表示します。</p>

  <input type="file" id="fileInput" accept=".json">
  <div id="log">[log]</div>
  <div id="output">[output]</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const log = document.getElementById('log');
    const output = document.getElementById('output');

    const logMsg = (msg) => {
      log.innerText += `\n> ${msg}`;
    };

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) {
        logMsg("ファイルが選択されていません。");
        return;
      }

      logMsg(`選択されたファイル: ${file.name}`);

      const reader = new FileReader();

      reader.onload = function (e) {
        let rawText = e.target.result;

        // 不可視文字の除去処理
        const cleanedText = rawText
          .replace(/^\uFEFF/, '')      // BOM削除
          .replace(/\u3000/g, ' ')     // 全角スペース → 半角
          .replace(/\u200B/g, '')      // ゼロ幅スペース削除
          .trim();                     // 先頭・末尾空白除去

        logMsg("読み込み完了、整形後テキストでJSON解析を試みます…");
        output.innerText = cleanedText;

        try {
          const data = JSON.parse(cleanedText);
          logMsg("JSON解析成功。構造体を展開します。");
          output.innerText = JSON.stringify(data, null, 2);
        } catch (err) {
          logMsg("JSON解析エラー：" + err.message);
          alert("アーカイブファイルが読み込めませんでした");
        }
      };

      reader.onerror = function () {
        logMsg("FileReaderエラーが発生しました。");
        alert("ファイル読み込みに失敗しました");
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
