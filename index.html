
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven App v0.5</title>
  <link rel="manifest" href="manifest.json">
  <script src="app.js" defer></script>
  <style>
    body { background: #111; color: #fff; font-family: monospace; margin: 0; padding: 0; }
    header { background: #222; padding: 10px; text-align: center; font-weight: bold; }
    #log { padding: 10px; height: 60vh; overflow-y: scroll; white-space: pre-wrap; }
    footer { position: fixed; bottom: 0; width: 100%; display: flex; }
    input { flex: 1; padding: 10px; background: #333; border: none; color: #fff; }
    button { background: #555; color: #fff; border: none; padding: 10px; }
  </style>
</head>
<body>
  <header>Raven App v0.5</header>
  <div id="log"></div>
  <footer>
    <input id="input" placeholder="言葉を投げろ" />
    <button onclick="sendMessage()">送信</button>
  </footer>
</body>
</html>
