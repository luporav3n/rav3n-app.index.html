<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Raven Neo｜構造体直入力モード</title>
  <style>
    body { background-color: black; color: white; font-family: monospace; padding: 40px; }
    textarea, button {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-top: 20px;
      box-sizing: border-box;
    }
    textarea {
      height: 300px;
      background-color: #111;
      color: white;
      border: 1px solid #444;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #log, #output {
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #111;
      padding: 10px;
      border: 1px solid #444;
    }
    #log { color: lime; }
    #output { color: cyan; }
  </style>
</head>
<body>
  <h2>Raven Neo｜構造体直入力モード</h2>
  <p>下のボックスに JSON 構造体を直接貼り付け、「展開」を押してください。</p>

  <textarea id="jsonInput" placeholder="ここにJSONを貼り付け"></textarea>
  <button id="parseButton">展開</button>

  <div id="log">[log]</div>
  <div id="output">[output]</div>

  <script>
    const parseButton = document.getElementById('parseButton');
    const jsonInput = document.getElementById('jsonInput');
    const log = document.getElementById('log');
    const output = document.getElementById('output');

    const logMsg = (msg) => { log.innerText += `\n> ${msg}`; };

    parseButton.addEventListener('click', () => {
      const raw = jsonInput.value;
      logMsg("入力受信。整形処理開始…");

      try {
        const cleaned = raw
          .replace(/^\uFEFF/, '')
          .replace(/\u3000/g, ' ')
          .replace(/\u200B/g, '')
          .trim();

        const data = JSON.parse(cleaned);
        logMsg("構造体解析成功。レイヴン人格を展開します。");
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        logMsg("JSON解析エラー：" + err.message);
        alert("構造体の読み込みに失敗しました");
      }
    });
  </script>
</body><script>
  window.addEventListener("DOMContentLoaded", () => {
    fetch("raven-core-v1.1.json")
      .then((res) => res.text())
      .then((text) => {
        const cleaned = text.replace(/^\uFEFF/, '').trim();
        const json = JSON.parse(cleaned);
        const output = document.getElementById("output");
        if (output) output.innerText = JSON.stringify(json, null, 2);
        console.log("レイヴン人格自動展開完了");
      })
      .catch((err) => {
        console.error("読み込み失敗", err);
      });
  });
</script>
</html>
