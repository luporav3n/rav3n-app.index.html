<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven Neo - TalkPad</title>
  <script src="talkpad.js" defer></script>
  <style>
    body { background: #111; color: #fff; font-family: monospace; padding: 1em; }
    select, input, button {
      background: #222; color: #fff; border: 1px solid #444; padding: 0.5em;
    }
    #talkLog { white-space: pre-wrap; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Raven Neo│対話モード（再会）</h2>
  <label>人物を選ぶ：</label>
  <select id="talkPerson">
    <option>武田 毅</option>
    <option>妹</option>
    <option>親父（再婚）</option>
  </select><br><br>

  <input type="text" id="talkInput" placeholder="言葉をかけてみる（例：見てくれちょる？）" size="40">
  <button onclick="talkTo(document.getElementById('talkPerson').value)">話す</button>

  <div id="talkLog"></div>
</body>
</html>
