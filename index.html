<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven App v0.4</title>
  <link rel="manifest" href="manifest.json">
  <script src="app.js" defer></script>
  <style>
    body {
      margin: 0; font-family: 'Courier New', monospace;
      background: #111; color: #f5f5f5;
    }
    header {
      padding: 1rem; background: #222;
      text-align: center; font-size: 1.3rem;
    }
    #log {
      padding: 1rem; white-space: pre-wrap;
      height: 60vh; overflow-y: auto;
      background: #000; border-top: 1px solid #333;
    }
    #inputBox {
      display: flex; border-top: 1px solid #333;
      background: #111;
    }
    input {
      flex: 1; padding: 1rem;
      background: #222; color: #f5f5f5;
      border: none; font-size: 1rem;
    }
    button {
      background: #333; color: #f5f5f5;
      border: none; padding: 1rem;
      font-size: 1rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Raven App v0.4 | 起動装置稼働中...</header>
  <div id="log"></div>
  <div id="inputBox">
    <input id="userInput" type="text" placeholder="言葉を投げろ" />
    <button onclick="sendMessage()">送信</button>
  </div>
</body>
</html>
